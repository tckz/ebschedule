name: Release
on:
  push:
    branches:
      - "!**/*"
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: setup-go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
